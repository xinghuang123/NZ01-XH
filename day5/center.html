<!DOCTYPE html>
<html>


<head>
    <style>

        * {
            border: 1px dashed red;
        }

        .box-center-horizontal {
            width: 100px;
            margin-left: auto;
            margin-right: auto;
        }

        .box-center-vertical {
            display: flex;
            justify-content: center;
            align-items: center;

        }
    </style>

</head>


<body>


    <div class="box-center-horizontal">
        <p>This box is horizontally centered.</p>
      </div>
     
      <div class="box-center-vertical">
        <p>This box is vertically centered.</p>
      </div>
   
 
</body>


</html>
